<div class="cartBox">

  <form [formGroup]="form" novalidate>
    <div class="row">
      <div class="col-md-3">
        <label for="">Start Date</label>
        <input type="date" formControlName="start" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="">End Date</label>
        <input type="date" formControlName="end" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success" (click)="applyFilter()">Apply</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Date</th>
        <th style="width: 25%;">quantity</th>
        <th>totle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts ; let i = index">
        <td></td>
        <td>{{item.date | date:'longDate'}}</td>
        <td>
          {{item.products.length}}
        </td>
        <td>
          <button class="btn btn-danger mx-2" (click)="deleteCart(item.id)">delete</button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="view(i)">view</button>
        </td>
      </tr>
    </tbody>
    <!-- <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>total : {{total.toFixed()}}</th>
        <th> <button class="btn btn-success" (click)="addCart()">order now</button></th>
      </tr>
    </tfoot> -->
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-center " style="max-width: 900px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="staticBackdropLabel">cart details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th style="width: 25%;">Quantity</th>
              <th>Totle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products ; let i = index">
              <td><img src="{{item.item.image}}" alt="" srcset=""></td>
              <td>{{item.item.title}}</td>
              <td>{{item.item.price}} LE</td>
              <td>{{item.quantity}}</td>
              <td>{{item.item.price * item.quantity}} LE</td>
            </tr>
          </tbody>
         <!-- <tfoot>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>Total : {{total | currency }}</th>
            </tr>
          </tfoot> -->

        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
